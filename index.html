<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="findOut" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="click" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src=" http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="clouds" class="lead">Clouds</h1>
        </div>
    </div>
    <script>

const input=document.getElementById("findOut")
     document.getElementById("click").addEventListener("click",function(){

        fetch('http://api.openweathermap.org/data/2.5/weather?q='+ input.value+'&appid=25dc6ed1f0cb985e1493cbaa0e40fd1c')
       .then(response => response.json())
       .then(data => {
           console.log(data);
           const name=data['name'];
           const temp=data['main']['temp'];
           const weather=data['weather'][0]['description'];
        

           document.getElementById("location").innerText=name;
           document.getElementById("clouds").innerText=weather;
           document.getElementById("temp").innerText=temp;
         
          document.getElementById('icon').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
     
         
})
        .catch(error =>alert('city not found'));
           
       })
     
  
    </script>
</body>

</html>
